<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="igimg1.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="insta_login_style.css">
	<title>Instagram Login</title>
</head>

<body>
	<main>

		<div class="left">
			<img src="IG.jpeg.jpg" alt="phone">
		</div>
		<div class="right">
			<form action="">
				<img class="logo" src="iglogo.jpg" alt="Instagram">
				<input class="input" type="text" placeholder="phone number, username, or email">
				<input class="input" type="password" placeholder="Password">
				<button class="btn">Log In</button>
				<div class="line">
					<div class="line1"></div>
					<div class="txt">OR</div>
					<div class="line1"></div>
				</div>
				<a href="#" class="fb-login"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
				<a href="#" class="fp">Forgot password?</a>
			</form>
			<div class="sign-up">
               <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
			<div class="app">
				<p>Get the app</p>
				<div class="store">
					<img id="play" src="googleplay.png" alt="">
					<img id="microsoft" src="microsoft.png" alt="">
				</div>
			</div>
		</div>
	</main>
	<footer>

	</footer>
</body>

</html>
